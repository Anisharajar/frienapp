<div class="container">
    <div class="row">
        <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
            <div class="row g-3">
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                  <h5 class="card-title">{{i._id}}</h5>
                  <p class="card-text">{{i.name}}</p>
                  <p class="card-text">{{i.friendName}</p>
                  <p class="card-text">{{i.friendNickName}}</p>
                  <p class="card-text">{{i.DescribeYourFriend}}</p>
                </div>
        </div>
        </div>
    </div>
</div>
</div>
